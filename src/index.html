<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webdream</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""
    ></script>
  </head>
  <body>
    <main class="container-fluid">
      <header class="row justify-content-between">
        <a class="col-9 col-md-6 col-xl-3 logo" href="/">
          <img alt="" src="/assets/images/logo.svg" />
          <h1>Példa</h1><br />
          <h2>Szlogen példa</h2>
        </a>
        <div class="col-3 d-lg-none">
          <div class="hamburger" title="menü"></div>
        </div>
        <div class="col-6 col-xl-9 d-none d-lg-block links">
          <a href="mailto:info@peldaemail.hu">
            <svg class="icon blue"><use href="/assets/images/icons.svg#letter" /></svg>
            info@peldaemail.hu
          </a>
          <a href="tel:+36000000000">
            <svg class="icon blue large"><use href="/assets/images/icons.svg#phone" /></svg>
            +36 00 000 0000
          </a>
          <span class="d-none d-xl-inline-block separator"></span>
          <div class="d-inline-block">
            <a class="social" title="Facebook">
              <img class="icon" alt="Facebook" src="/assets/images/facebook.svg" />
            </a>
            <a class="social" title="Instagram">
              <svg class="icon"><use href="/assets/images/icons.svg#instagram" /></svg>
            </a>
            <select class="language" title="nyelv">
              <option selected value="hun">HUN</option>
              <option value="eng">ENG</option>
            </select>
            <button class="request-list" type="button">
              <svg class="icon"><use href="/assets/images/icons.svg#heart" /></svg>
              Ajánlatkérő lista
            </button>
          </div>
        </div>
      </header>
      <section class="row content">
        <div class="col-12 col-lg-6 col-xxl-4 offset-0 offset-xxl-2">
          <h1>Példa Kft.</h1>
          <dl>
            <dt>
              <span class="bullet">
                <svg class="small"><use href="/assets/images/icons.svg#location" /></svg>
              </span>
              <strong>Cím:</strong>
            </dt>
            <dd>Budapest, Deák Ferenc tér 2.</dd>

            <dt>
              <span class="bullet">
                <svg class="large"><use href="/assets/images/icons.svg#exclamation" /></svg>
              </span>
              <strong>Adószám:</strong>
            </dt>
            <dd>2000000-2-42</dd>

            <dt>
              <span class="bullet">
                <svg class="large"><use href="/assets/images/icons.svg#exclamation" /></svg>
              </span>
              <strong>Cégjegyzékszám: </strong>
            </dt>
            <dd>01-09-0000002</dd>

            <dt>
              <span class="bullet">
                <svg><use href="/assets/images/icons.svg#globe" /></svg>
              </span>
              <strong>Website:</strong>
            </dt>
            <dd>www.peldawebsite.hu</dd>

            <dt>
              <span class="bullet">
                <svg class="small"><use href="/assets/images/icons.svg#letter" /></svg>
              </span>
              <strong>E-mail:</strong>
            </dt>
            <dd>info@peldaemail.hu</dd>

            <dt>
              <span class="bullet">
                <svg><use href="/assets/images/icons.svg#phone" /></svg>
              </span>
              <strong>Telefon:</strong>
            </dt>
            <dd>+36 00 000 0000</dd>
          </dl>
        </div>
        <div class="col-12 col-lg-6 col-xxl-4">
          <div id="map"></div>
        </div>
      </section>
      <footer class="row">
        FOOTER
      </footer>
    </main>
  </body>
</html>
